    <div class="container">
        <h2>ğŸ“Š æ§åˆ¶å°è¾“å‡º</h2>
        <div id="consoleOutput" class="result"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        // ç›‘æ§æ§åˆ¶å°è¾“å‡º
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('consoleOutput');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleOutput.textContent += logEntry;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        function clearConsole() {
            consoleOutput.textContent = '';
        }
        
        // é€šç”¨è¯·æ±‚å‡½æ•°
        async function makeRequest(url, options = {}) {
            try {
                console.log(`å‘èµ·è¯·æ±‚: ${options.method || 'GET'} ${url}`);
                
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                console.log(`å“åº”çŠ¶æ€: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                console.log('å“åº”æ•°æ®:', JSON.stringify(data, null, 2));
                
                return {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                };
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                return {
                    status: 0,
                    statusText: 'Network Error',
                    error: error.message
                };
            }
        }
        
        function showResult(elementId, result, loading = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            
            if (loading) {
                element.className = 'result loading';
                element.textContent = 'è¯·æ±‚ä¸­...';
                return;
            }
            
            if (result.error || result.status >= 400) {
                element.className = 'result error';
            } else {
                element.className = 'result success';
            }
            
            element.textContent = JSON.stringify(result, null, 2);
        }
        
        // æµ‹è¯•æ£€æŸ¥ç¿»è¯‘éœ€æ±‚
        async function testCheckTranslation() {
            const word = document.getElementById('checkWord').value.trim();

            showResult('checkResult', null, true);
            
            const result = await makeRequest(`${API_BASE}/ai-words/check-translation`, {
                method: 'POST',
                body: JSON.stringify({ word })
            });
            
            showResult('checkResult', result);
        }
        
        // æµ‹è¯•æ‰¹é‡å¤„ç†
        async function testBatchProcess() {

                method: 'POST',
                body: JSON.stringify({ words })
            });
            
            showResult('batchResult', result);
        }
