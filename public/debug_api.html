<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API调试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>API调试页面</h1>
    
    <div>
        <button onclick="testBackendHealth()">测试后端健康检查</button>
        <button onclick="testTranslateAPI()">测试翻译API</button>
        <button onclick="testEnhancedTranslation()">测试增强翻译</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testBackendHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult(`健康检查成功: ${JSON.stringify(data)}`, true);
            } catch (error) {
                addResult(`健康检查失败: ${error.message}`, false);
            }
        }
        
        async function testTranslateAPI() {
            try {
                const response = await fetch(`${API_BASE}/api/translate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: 'Hello world',
                        source_lang: 'en',
                        target_lang: 'zh'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`翻译API成功: ${JSON.stringify(data)}`, true);
            } catch (error) {
                addResult(`翻译API失败: ${error.message}`, false);
            }
        }
        
        async function testEnhancedTranslation() {
            try {
                // 测试增强翻译API，包含单词提取和火山AI处理
                const testText = 'This is a natural paragraph with complex vocabulary for enhanced translation testing.';
                const response = await fetch(`${API_BASE}/api/enhanced/paragraph`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: testText,
                        source_lang: 'en',
                        target_lang: 'zh',
                        enable_word_translation: true,
                        enable_batch_translation: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`增强翻译API测试成功: ${JSON.stringify(data, null, 2)}`, true);
                
                // 显示单词翻译详情
                if (data.data && data.data.word_translations) {
                    addResult(`提取到 ${data.data.word_translations.length} 个单词翻译`, true);
                    data.data.word_translations.forEach(word => {
                        addResult(`单词: ${word.sourceWord} -> ${word.translatedWord} (难度: ${word.difficultyLevel}, 来源: ${word.source})`, true);
                    });
                }
            } catch (error) {
                addResult(`增强翻译API测试失败: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
