<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词提取差异测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .result {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .extraction-result {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>🔍 单词提取差异测试</h1>
    <p>测试前端和后端单词提取逻辑的差异，特别是对撇号的处理</p>

    <div class="test-section">
        <h2>测试文本</h2>
        <textarea id="testText" placeholder="输入要测试的英文段落...">
The technology doesn't work as expected. It's a complex system that can't be easily understood. We're working on improvements, but there's still much work to be done. The user's feedback is important for our development process.
        </textarea>
        <button onclick="testWordExtraction()">测试单词提取</button>
    </div>

    <div class="comparison">
        <div class="extraction-result">
            <h3>前端提取逻辑 (不含撇号)</h3>
            <div><strong>正则表达式:</strong> /\b[a-zA-Z]+\b/g</div>
            <div id="frontendResult"></div>
        </div>
        
        <div class="extraction-result">
            <h3>后端提取逻辑 (含撇号)</h3>
            <div><strong>正则表达式:</strong> /\b[a-zA-Z']+\b/g</div>
            <div id="backendResult"></div>
        </div>
    </div>

    <div class="test-section">
        <h2>差异分析</h2>
        <div id="differenceAnalysis"></div>
    </div>

    <div class="test-section">
        <h2>实际API测试</h2>
        <button onclick="testActualAPI()">测试实际后端API</button>
        <div id="apiResult" class="result"></div>
    </div>

    <script>
        function extractWordsFrontend(text) {
            // 前端逻辑：不包含撇号
            const allWords = text.match(/\b[a-zA-Z]+\b/g) || [];
            return [...new Set(allWords.map(word => word.toLowerCase()))];
        }

        function extractWordsBackend(text) {
            // 后端逻辑：包含撇号
            const allWords = text.match(/\b[a-zA-Z']+\b/g) || [];
            return [...new Set(allWords.map(word => word.toLowerCase()))];
        }

        function testWordExtraction() {
            const text = document.getElementById('testText').value;
            
            if (!text.trim()) {
                alert('请输入测试文本');
                return;
            }

            // 前端提取
            const frontendWords = extractWordsFrontend(text);
            document.getElementById('frontendResult').innerHTML = `
                <div><strong>单词数量:</strong> ${frontendWords.length}</div>
                <div><strong>单词列表:</strong></div>
                <div style="margin-top: 10px; font-family: monospace; background: white; padding: 10px; border-radius: 3px;">
                    ${frontendWords.join(', ')}
                </div>
            `;

            // 后端提取
            const backendWords = extractWordsBackend(text);
            document.getElementById('backendResult').innerHTML = `
                <div><strong>单词数量:</strong> ${backendWords.length}</div>
                <div><strong>单词列表:</strong></div>
                <div style="margin-top: 10px; font-family: monospace; background: white; padding: 10px; border-radius: 3px;">
                    ${backendWords.join(', ')}
                </div>
            `;

            // 差异分析
            const frontendSet = new Set(frontendWords);
            const backendSet = new Set(backendWords);
            
            const onlyInFrontend = frontendWords.filter(word => !backendSet.has(word));
            const onlyInBackend = backendWords.filter(word => !frontendSet.has(word));
            const common = frontendWords.filter(word => backendSet.has(word));

            document.getElementById('differenceAnalysis').innerHTML = `
                <div class="info">
                    <h4>📊 统计对比</h4>
                    <div>前端提取: ${frontendWords.length} 个单词</div>
                    <div>后端提取: ${backendWords.length} 个单词</div>
                    <div>差异: ${Math.abs(frontendWords.length - backendWords.length)} 个单词</div>
                    <div>共同单词: ${common.length} 个</div>
                    
                    ${onlyInFrontend.length > 0 ? `
                        <h4>🔴 仅前端提取到的单词 (${onlyInFrontend.length}个):</h4>
                        <div style="font-family: monospace; background: white; padding: 10px; border-radius: 3px;">
                            ${onlyInFrontend.join(', ')}
                        </div>
                    ` : ''}
                    
                    ${onlyInBackend.length > 0 ? `
                        <h4>🔵 仅后端提取到的单词 (${onlyInBackend.length}个):</h4>
                        <div style="font-family: monospace; background: white; padding: 10px; border-radius: 3px;">
                            ${onlyInBackend.join(', ')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        async function testActualAPI() {
            const text = document.getElementById('testText').value;
            const resultDiv = document.getElementById('apiResult');
            
            if (!text.trim()) {
                alert('请输入测试文本');
                return;
            }

            resultDiv.innerHTML = '正在测试实际API...';
            
            try {
                const response = await fetch('http://localhost:8080/api/enhanced/paragraph', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        source_lang: 'en',
                        target_lang: 'zh'
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 'SUCCESS') {
                    const wordProcessing = data.data.word_processing;
                    const totalWords = wordProcessing.total_words || 0;
                    const displayedWords = wordProcessing.displayed_words || 0;
                    
                    // 前端提取对比
                    const frontendWords = extractWordsFrontend(text);
                    
                    resultDiv.innerHTML = `
                        <div class="success">✅ API 测试成功</div>
                        <h4>📊 API vs 前端对比</h4>
                        <div>后端API提取: ${totalWords} 个单词</div>
                        <div>前端提取: ${frontendWords.length} 个单词</div>
                        <div>差异: ${Math.abs(totalWords - frontendWords.length)} 个单词</div>
                        <div>显示的单词: ${displayedWords} 个</div>
                        
                        <h4>🔍 详细信息</h4>
                        <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto;">
${JSON.stringify(wordProcessing, null, 2)}
                        </pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API 调用失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 请求失败: ${error.message}</div>`;
            }
        }

        // 页面加载时自动测试
        window.onload = function() {
            testWordExtraction();
        };
    </script>
</body>
</html>
