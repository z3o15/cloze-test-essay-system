<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态资源测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>静态资源加载测试</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-item ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // 测试直接访问资源
        async function testDirectAccess() {
            try {
                // 测试CSS文件
                const cssResponse = await fetch('./assets/index.css');
                if (cssResponse.ok) {
                    const cssContent = await cssResponse.text();
                    if (cssContent.includes('css') || cssContent.length > 100) {
                        addResult('✅ CSS文件直接访问成功', true);
                    } else {
                        addResult('❌ CSS文件内容异常: ' + cssContent.substring(0, 100), false);
                    }
                } else {
                    addResult('❌ CSS文件访问失败: ' + cssResponse.status, false);
                }
                
                // 测试JS文件
                const jsResponse = await fetch('./assets/index.js');
                if (jsResponse.ok) {
                    const jsContent = await jsResponse.text();
                    if (jsContent.includes('function') || jsContent.includes('const')) {
                        addResult('✅ JS文件直接访问成功', true);
                    } else {
                        addResult('❌ JS文件内容异常: ' + jsContent.substring(0, 100), false);
                    }
                } else {
                    addResult('❌ JS文件访问失败: ' + jsResponse.status, false);
                }
            } catch (error) {
                addResult('❌ 网络请求错误: ' + error.message, false);
            }
        }
        
        // 执行测试
        testDirectAccess();
    </script>
</body>
</html>
