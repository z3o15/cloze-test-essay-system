<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块加载测试</title>
</head>
<body>
    <h1>模块加载测试</h1>
    <div id="status">正在测试模块加载...</div>
    
    <script type="module">
        try {
            // 测试基本的ES模块功能
            const testModule = {
                test: () => "模块加载成功！"
            };
            
            document.getElementById('status').textContent = testModule.test();
            document.getElementById('status').style.color = 'green';
            
            console.log('ES模块测试成功');
        } catch (error) {
            document.getElementById('status').textContent = `模块加载失败: ${error.message}`;
            document.getElementById('status').style.color = 'red';
            console.error('ES模块测试失败:', error);
        }
    </script>
</body>
</html>
