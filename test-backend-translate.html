<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后端翻译API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #080; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 60px; margin: 5px 0; }
        select, input { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>后端翻译API测试</h1>
        
        <div class="test-section">
            <h3>测试配置</h3>
            <label>文本: <textarea id="testText">Hello world</textarea></label><br>
            <label>源语言: <select id="sourceLanguage">
                <option value="en">英语</option>
                <option value="zh">中文</option>
                <option value="auto">自动检测</option>
            </select></label>
            <label>目标语言: <select id="targetLanguage">
                <option value="zh">中文</option>
                <option value="en">英语</option>
            </select></label><br>
            <label>指定提供者: <select id="provider">
                <option value="">默认（自动选择）</option>
                <option value="tencent">腾讯翻译</option>
                <option value="baidu">百度翻译</option>
                <option value="volcano">火山AI</option>
            </select></label>
        </div>

        <div class="test-section">
            <h3>测试操作</h3>
            <button onclick="testTranslate()">测试翻译</button>
            <button onclick="testWithTencent()">强制使用腾讯</button>
            <button onclick="testWithBaidu()">强制使用百度</button>
            <button onclick="testWithVolcano()">强制使用火山</button>
            <button onclick="clearResults()">清空结果</button>
        </div>

        <div class="test-section">
            <h3>测试结果</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function addResult(title, content, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${title}</strong><br><pre>${JSON.stringify(content, null, 2)}</pre>`;
            results.appendChild(div);
        }

        async function callTranslateAPI(text, sourceLanguage, targetLanguage, provider = null) {
            const body = {
                text,
                sourceLanguage,
                targetLanguage
            };
            
            if (provider) {
                body.provider = provider;
            }

            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                
                if (!response.ok) {
                    addResult(`API错误 (${response.status})`, data, true);
                    return null;
                }

                addResult(`翻译成功 (${data.provider})`, data, false);
                return data;
            } catch (error) {
                addResult('网络错误', { error: error.message }, true);
                return null;
            }
        }

        async function testTranslate() {
            const text = document.getElementById('testText').value;
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            const provider = document.getElementById('provider').value || null;

            addResult('开始测试', { text, sourceLanguage, targetLanguage, provider });
            await callTranslateAPI(text, sourceLanguage, targetLanguage, provider);
        }

        async function testWithTencent() {
            const text = document.getElementById('testText').value;
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;

            addResult('强制使用腾讯翻译', { text, sourceLanguage, targetLanguage });
            await callTranslateAPI(text, sourceLanguage, targetLanguage, 'tencent');
        }

        async function testWithBaidu() {
            const text = document.getElementById('testText').value;
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;

            addResult('强制使用百度翻译', { text, sourceLanguage, targetLanguage });
            await callTranslateAPI(text, sourceLanguage, targetLanguage, 'baidu');
        }

        async function testWithVolcano() {
            const text = document.getElementById('testText').value;
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;

            addResult('强制使用火山AI', { text, sourceLanguage, targetLanguage });
            await callTranslateAPI(text, sourceLanguage, targetLanguage, 'volcano');
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // 页面加载时自动测试
        window.onload = function() {
            addResult('页面加载完成', '准备测试后端翻译API');
        };
    </script>
</body>
</html>
